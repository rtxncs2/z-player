<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z Player</title>
<style>
  :root {
    --bg: #000000;
    --fg: #ffffff;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: system-ui, sans-serif;
    color: var(--fg);
  }

  .player {
    width: 320px;
    height: 580px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 40px 20px;
  }

  .track-info {
    text-align: center;
  }

  .track-title {
    font-size: 18px;
    font-weight: 600;
  }

  .track-artist {
    font-size: 13px;
    opacity: 0.4;
    margin-top: 4px;
  }

  .record-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .record {
    width: 220px;
    height: 220px;
    background: radial-gradient(circle, #fff 0%, #fff 30%, #000 30.5%, #000 100%);
    border-radius: 50%;
    position: relative;
    border: 1px solid #222;
    animation: rotate 4s linear infinite;
    animation-play-state: paused;
    overflow: hidden;
  }

  .record::before {
    content: '';
    position: absolute;
    top: -50%; left: -50%;
    width: 200%; height: 200%;
    background: conic-gradient(
      transparent, 
      rgba(255,255,255,0.1) 10%, 
      transparent 20%, 
      transparent 50%, 
      rgba(255,255,255,0.1) 60%, 
      transparent 70%
    );
  }

  .record::after {
    content: '';
    position: absolute;
    top: 45%; left: 45%;
    width: 6px; height: 6px;
    background: #000;
    border-radius: 50%;
  }

  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .seek {
    margin-bottom: 40px;
  }

  input[type="range"] {
    width: 100%;
    appearance: none;
    height: 2px;
    background: #222;
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 10px; height: 10px;
    background: var(--fg);
    border-radius: 50%;
    cursor: pointer;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 10px;
    opacity: 0.3;
    margin-top: 8px;
  }

  .btns {
    display: flex;
    justify-content: center;
  }

  /* BIGGER PLAY BUTTON */
  #play {
    background: none;
    border: 1px solid #333;
    width: 84px; /* Increased from 64px */
    height: 84px; /* Increased from 64px */
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  #play:hover {
    border-color: #fff;
    transform: scale(1.05);
  }

  #play svg {
    fill: #fff;
    width: 32px; /* Increased from 20px to match button size */
    height: 32px;
  }
</style>
</head>
<body>

<div class="player">
  <div class="track-info">
    <div class="track-title">Papaoutai (Afro Soul)</div>
    <div class="track-artist">Stromae, Mikeeysmind</div>
  </div>

  <div class="record-container">
    <div id="record" class="record"></div>
  </div>

  <div class="controls-section">
    <div class="seek">
      <input type="range" id="seekbar" value="0">
      <div class="time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="btns">
      <button id="play">
        <svg id="icon" viewBox="0 0 24 24">
          <path id="path" d="M8 5v14l11-7z"></path>
        </svg>
      </button>
    </div>
  </div>
</div>

<audio id="audio" src="song.mp3"></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("play");
  const record = document.getElementById("record");
  const path = document.getElementById("path");
  const seekbar = document.getElementById("seekbar");
  const current = document.getElementById("current");
  const duration = document.getElementById("duration");

  const playD = "M8 5v14l11-7z";
  const pauseD = "M6 19h4V5H6v14zm8-14v14h4V5h-4z";

  function format(t) {
    if (isNaN(t)) return "0:00";
    const m = Math.floor(t / 60);
    const s = Math.floor(t % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }

  playBtn.onclick = () => {
    if (audio.paused) {
      audio.play().catch(() => {});
      path.setAttribute("d", pauseD);
      record.style.animationPlayState = "running";
    } else {
      audio.pause();
      path.setAttribute("d", playD);
      record.style.animationPlayState = "paused";
    }
  };

  audio.onloadedmetadata = () => {
    seekbar.max = audio.duration;
    duration.textContent = format(audio.duration);
  };

  audio.ontimeupdate = () => {
    seekbar.value = audio.currentTime;
    current.textContent = format(audio.currentTime);
  };

  seekbar.oninput = () => { audio.currentTime = seekbar.value; };
</script>
</body>
</html>
